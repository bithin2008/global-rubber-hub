<ion-header class="trusted-header">
  <ion-toolbar>
    <ion-title>PAN, GST & Farmer ID</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="verify-page">
  <div class="account-container">
    <h3 class="title">Please fill in the details below</h3>
    <p class="desc">Complete the verification to become a trustedseller</p>
    <ion-list class="no-style card">
      <ion-item class="account-row no-style accountItem" (click)="goToPan()">
        <div class="icon"><img src="assets/img/icons/id_card.svg" alt=""></div>
        <ion-label>
          <h3>Verify With PAN</h3>
          <p>Tap here to fill the details</p>
        </ion-label>
        <img src="assets/img/icons/arrow_circle_right.svg" alt="" title="" *ngIf="profileDetails.pan== null || profileDetails.pan== ''">
        <img src="assets/img/icons/check_circle.svg" alt="" title="" *ngIf="profileDetails.pan">
      </ion-item> 

      <ion-item class="account-row no-style accountItem" (click)="goToGSTUdyam()">
        <div class="icon"><img src="assets/img/icons/credit_cardB.svg" alt=""></div>
        <ion-label>
          <h3>GST/Udyam / Farmer ID</h3>
          <p>Tap here to fill the details</p>
        </ion-label>
        <img src="assets/img/icons/arrow_circle_right.svg" alt="" title="" title="" *ngIf="profileDetails.gstin== null || profileDetails.gstin== ''">
        <img src="assets/img/icons/check_circle.svg" alt="" title="" *ngIf="profileDetails.gstin">
      </ion-item>

      <ion-item class="account-row no-style accountItem" (click)="goToTrustedSeller()">
        <div class="icon"><img src="assets/img/icons/verified_user.svg" alt=""></div>
        <ion-label>
          <h3>Become a Trusted Seller Now!</h3>
        </ion-label>
        <img src="assets/img/icons/arrow_circle_right.svg" alt="" title="" *ngIf="profileDetails.is_trusted == 0">
        <img src="assets/img/icons/check_circle.svg" alt="" title="" *ngIf="profileDetails.is_trusted == 1">
      </ion-item>
    </ion-list>
  </div>
</ion-content>

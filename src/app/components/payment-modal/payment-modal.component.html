<ion-header class="planPgheader">
  <ion-toolbar>
    <ion-title>Choose Your Plan</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="payment-modal">
  <div class="modal-container">
    
    <!-- Header -->
    <div class="header-section">
      <h2>Select Your Subscription</h2>
      <p>Choose the perfect plan for your business needs</p>
    </div>

    <!-- Plans Grid -->
    <div class="plans-grid">
      <div 
        *ngFor="let plan of plans" 
        class="plan-card"
        [class.selected]="selectedPlan?.id === plan.id"
        [class.popular]="plan.popular"
        (click)="selectPlan(plan)">
        
        <!-- Popular Badge -->
        <!-- <div class="popular-badge" *ngIf="plan.popular">
          <ion-icon name="star"></ion-icon>
          Most Popular
        </div> -->

        <!-- Plan Header -->
        <div class="plan-header">
          <h3>{{ plan.name }}</h3>
          <!-- <p class="plan-description">{{ plan.description }}</p> -->
        </div>

        <!-- Pricing -->
        <div class="pricing">
          <div class="current-price">
            {{ formatAmount(plan.amount) }}
            <!-- <span class="duration">/ {{ plan.duration }}</span> -->
          </div>
          
          <!-- <div class="original-price" *ngIf="plan.originalPrice">
            <span class="crossed-price">{{ formatAmount(plan.originalPrice) }}</span>
            <span class="discount">{{ plan.discount }}% OFF</span>
          </div> -->
          
          <!-- <div class="savings" *ngIf="plan.originalPrice">
            Save {{ formatAmount(calculateSavings(plan)) }}
          </div> -->
        </div>

        <!-- Features -->
        <div class="features">
          <div class="feature" *ngFor="let feature of plan.features.slice(0, 4)">
            <ion-icon name="checkmark-circle" class="check-icon"></ion-icon>
            {{ feature }}
          </div>
          <!-- <div class="more-features" *ngIf="plan.features.length > 4">
            +{{ plan.features.length - 4 }} more features
          </div> -->
        </div>

        <!-- Selection Indicator -->
        <div class="selection-indicator" *ngIf="selectedPlan?.id === plan.id">
          <ion-icon name="checkmark-circle"></ion-icon>
        </div>
      </div>
    </div>

  
   

   

    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button 
        expand="block" 
        size="large" 
        (click)="proceedToPay()" 
        [disabled]="isProcessing || !selectedPlan"
        class="btn no-style btn-grn pay-button">
        <ion-spinner *ngIf="isProcessing" slot="start"></ion-spinner>
        <span *ngIf="!isProcessing">
          Pay {{ selectedPlan ? formatAmount(selectedPlan.amount) : '' }} Securely
        </span>
        <span *ngIf="isProcessing">Processing...</span>
      </ion-button>
      

      
      <ion-button 
        expand="block" 
        fill="clear" 
        size="large" 
        (click)="closeModal()"
        [disabled]="isProcessing"
        class="btn no-style cancel-button">
        Cancel
      </ion-button>
    </div>
  </div>
</ion-content>

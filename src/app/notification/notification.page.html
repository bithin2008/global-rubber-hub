<ion-header class="trusted-header">
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="notificationPG">
  <div class="notification-list">
    <!-- Example notification -->
    <ng-container *ngIf="notificationList.length>0">
      <ion-card class="notification-card" *ngFor="let notification of notificationList; let i= index" (click)="openNotificationDetail(notification)">
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start" class="icon" *ngIf="notification.is_read==0"></ion-icon>
          <ion-icon name="mail-outline" slot="start" class="icon" *ngIf="notification.is_read==1"></ion-icon>
          <ion-label>
            <h2>{{notification.title}}</h2>
            <p>{{notification.message}}</p>
            <span class="time">{{notification.added_on | timeAgo}}</span>
          </ion-label>
        </ion-item>
      </ion-card>
    </ng-container>
    <div class="app-customers" *ngIf="notificationList.length==0 && showNoRecord">
      <p class="ion-text-center mt-5">-- No data found --</p>
    </div>
    

   
  </div>
</ion-content>

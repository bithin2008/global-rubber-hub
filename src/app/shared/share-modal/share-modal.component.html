<ion-header>
  <ion-toolbar>
    <!-- Bottom sheet handle -->
    <div class="bottom-sheet-handle"></div>
    <ion-title>Share Item</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-content class="share-modal-content">
  <div style="padding: 16px 16px 32px 16px;">
    <ion-list class="share-options" style="background: white; border-radius: 8px;">
      <h4 style="padding: 16px 20px 8px 20px; margin: 0; font-size: 16px; font-weight: 600; color: #333 !important; display: block;">Share on Social Media</h4>
    
    <!-- WhatsApp -->
    <ion-item button (click)="shareOnWhatsApp()" class="share-item whatsapp" style="--background: white; cursor: pointer;">
      <div class="share-icon whatsapp-icon" slot="start" style="width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 16px; background: rgba(37, 211, 102, 0.1) !important;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="display: block;">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.89 3.487" fill="#25D366" style="display: block;"/>
        </svg>
      </div>
      <ion-label style="margin-left: 0;">
        <h3 style="color: #333 !important; font-size: 16px; font-weight: 500; margin: 0 0 4px 0; display: block;">WhatsApp</h3>
        <p style="color: #666 !important; font-size: 14px; margin: 0; display: block;">Share via WhatsApp</p>
      </ion-label>
    </ion-item>

    <!-- Facebook Messenger -->
    <ion-item button (click)="shareOnMessenger()" class="share-item messenger" style="--background: white; cursor: pointer;">
      <div class="share-icon messenger-icon" slot="start" style="width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 16px; background: rgba(0, 132, 255, 0.1) !important;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="display: block;">
          <path d="M12 0C5.373 0 0 4.975 0 11.111c0 3.497 1.745 6.616 4.472 8.652V24l4.086-2.242c1.09.301 2.246.464 3.442.464 6.627 0 12-4.974 12-11.111C24 4.975 18.627 0 12 0zm1.191 14.963l-3.055-3.26-5.963 3.26L10.732 8.1l3.13 3.26L19.752 8.1l-6.561 6.863z" fill="#0084FF" style="display: block;"/>
        </svg>
      </div>
      <ion-label style="margin-left: 0;">
        <h3 style="color: #333 !important; font-size: 16px; font-weight: 500; margin: 0 0 4px 0; display: block;">Messenger</h3>
        <p style="color: #666 !important; font-size: 14px; margin: 0; display: block;">Share via Facebook Messenger</p>
      </ion-label>
    </ion-item>

    <!-- Facebook -->
    <ion-item button (click)="shareOnFacebook()" class="share-item facebook">
      <div class="share-icon facebook-icon" slot="start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
        </svg>
      </div>
      <ion-label>
        <h3>Facebook</h3>
        <p>Share on Facebook</p>
      </ion-label>
    </ion-item>

    <!-- LinkedIn -->
    <ion-item button (click)="shareOnLinkedIn()" class="share-item linkedin">
      <div class="share-icon linkedin-icon" slot="start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" fill="#0A66C2"/>
        </svg>
      </div>
      <ion-label>
        <h3>LinkedIn</h3>
        <p>Share on LinkedIn</p>
      </ion-label>
    </ion-item>

    <!-- Twitter -->
    <ion-item button (click)="shareOnTwitter()" class="share-item twitter">
      <div class="share-icon twitter-icon" slot="start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" fill="#1DA1F2"/>
        </svg>
      </div>
      <ion-label>
        <h3>Twitter</h3>
        <p>Share on Twitter</p>
      </ion-label>
    </ion-item>

    <!-- Email -->
    <ion-item button (click)="shareViaEmail()" class="share-item email">
      <div class="share-icon email-icon" slot="start">
        <ion-icon name="mail-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Email</h3>
        <p>Share via Email</p>
      </ion-label>
    </ion-item>

    <!-- Copy Link -->
    <ion-item button (click)="copyToClipboard()" class="share-item copy">
      <div class="share-icon copy-icon" slot="start">
        <ion-icon name="copy-outline"></ion-icon>
      </div>
      <ion-label>
        <h3>Copy Link</h3>
        <p>Copy to clipboard</p>
      </ion-label>
    </ion-item>
    </ion-list>
  </div>
</ion-content>

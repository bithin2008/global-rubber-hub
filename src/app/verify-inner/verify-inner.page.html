<ion-header class="trusted-header">
  <ion-toolbar>
    <ion-title>Aadhar Verification</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="verify-inner-container">
  <div class="account-container">
    <h3 class="title">Please verify your account</h3>
    <form class="form">
      <ion-item class="no-style">
        <div class="custom-inner">
          <ion-label class="formlebel">Aadhar ID*</ion-label>
          <ion-input class="form-field" type="text" placeholder="Enter 12 Digit Number"></ion-input>
        </div>
      </ion-item>
      <ion-item class="no-style">
        <div class="custom-inner OTPfieldwrap">
          <ion-label class="formlebel">OTP Number</ion-label>
          <div class="innerWrap">
            <ion-input class="form-field" type="text"></ion-input>
            <ion-input class="form-field" type="text"></ion-input>
            <ion-input class="form-field" type="text"></ion-input>
            <ion-input class="form-field" type="text"></ion-input>
            <ion-input class="form-field" type="text"></ion-input>
            <ion-input class="form-field" type="text"></ion-input>
          </div>
        </div>
      </ion-item>
    </form>
    <div class="dgloc">
      <ion-button class="btn btn-grn no-style" expand="block" type="button" >Verify With Digilocker</ion-button>
    </div>
    <div class="cont">
      <h3><ion-icon name="information-circle-outline"></ion-icon>Why Aadhar verification?</h3>
      <p>To protect our community from harassment and fraud. Verify your identity to join us in creating a safe and trustworthy marketplace for all.</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-button class="btn btn-grn no-style" expand="block" type="button" >Get OTP</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Global Rubber Hub AI Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content" #chatContent>
  <div class="message-container">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.type === 'user', 'assistant-message': message.type === 'assistant'}">
      <div class="message-content">
        <div class="message-avatar" *ngIf="message.type === 'assistant'">
          <ion-icon name="logo-ionic"></ion-icon>
        </div>
        <div class="message-bubble">
          <div class="message-text" [innerHTML]="message.content | markdown"></div>
          <div class="message-time">{{message.timestamp | date:'shortTime'}}</div>
        </div>
      </div>
    </div>
    <div class="typing-indicator" *ngIf="isTyping">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <div class="input-container">
    <ion-textarea
      #messageInput
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      [rows]="1"
      [autoGrow]="true"
      class="message-input"
      (keyup.enter)="sendMessage()"
    ></ion-textarea>
    <ion-button 
      (click)="sendMessage()" 
      [disabled]="!newMessage?.trim()"
      class="send-button"
      fill="clear">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </div>
</ion-footer>

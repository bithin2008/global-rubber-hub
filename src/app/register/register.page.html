<ion-content class="login-page">
  <div class="header-section">
    <img src="assets/img/logo.png" alt="GRH Logo" />
    <h1>Register</h1>
    <p>Join us to unlock a personalized experience.</p>
  </div>

  <div class="card">
    <div class="toggle-tabs">
      <button class="tab">Log In</button>
      <button class="tab active">Register</button>
    </div>

    <form>
      <ion-label class="form-label">Name</ion-label>
      <ion-item lines="none" class="input-field">
        <ion-input type="Name" placeholder="John Doe"></ion-input>
      </ion-item>
      <ion-label class="form-label">Email</ion-label>
      <ion-item lines="none" class="input-field">
        <ion-input type="text" placeholder="yourname@example.com"></ion-input>
      </ion-item>
      <ion-label class="form-label">Phone</ion-label>
      <ion-item lines="none" class="input-field">
        <ion-input type="Number" placeholder="+919030053123"></ion-input>
      </ion-item>
      <ion-label class="form-label">Password</ion-label>
      <ion-item lines="none" class="input-field">
        <ion-input type="password" placeholder="********"></ion-input>
        <ion-icon name="eye-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-button expand="block" class="register-button">Register</ion-button>
    </form>
  </div>
</ion-content>

<ion-content>
  <section class="app-main-container">
    <div class="app-container app--login pt-0">
      <figure class="ion-text-center">
        <img src="../../assets/img/login-anim.gif" width="250" alt="GSTSOF" title="GSTSOF">
        <img src="../../assets/logo.png" width="150px" alt="GST" title="GST">
      </figure>

      <h6 class="ion-text-center">Reset your password.</h6>

      <div class="form-container mb-0">
        <div class="layout mt-5 mb-0">

          <!-- Company Login -->
          <div class="page home-page">
            <div class="input-form">
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                  <span class="ico-icon" slot="end">
                    <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M3.33332 1H16.6667C17.5833 1 18.3333 1.75 18.3333 2.66667V12.6667C18.3333 13.5833 17.5833 14.3333 16.6667 14.3333H3.33332C2.41666 14.3333 1.66666 13.5833 1.66666 12.6667V2.66667C1.66666 1.75 2.41666 1 3.33332 1Z"
                        stroke="#A8A8A8" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                      <path
                        d="M3.33332 1H16.6667C17.5833 1 18.3333 1.75 18.3333 2.66667V12.6667C18.3333 13.5833 17.5833 14.3333 16.6667 14.3333H3.33332C2.41666 14.3333 1.66666 13.5833 1.66666 12.6667V2.66667C1.66666 1.75 2.41666 1 3.33332 1Z"
                        stroke="#B5B5B5" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M18.3333 2.66667L9.99999 8.50001L1.66666 2.66667" stroke="#A8A8A8" stroke-width="1.25"
                        stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M18.3333 2.66667L9.99999 8.50001L1.66666 2.66667" stroke="#B5B5B5" stroke-width="1.25"
                        stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </span>
                </ion-item>
                <div class="validation-error">
                  <span *ngIf="submitted && f['email'].errors">
                    <div *ngIf="f['email'].errors['required']">Please enter your email address</div>
                    <div *ngIf="f['email'].errors['pattern']">Please enter a valid email address</div>
                  </span>
                </div>
                <ion-button shape="round" class="d--grid" expand="block" type="submit" slot="end">
                  Get New Password
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" version="1.1" id="svg6"
                    xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                    <path d="M 1,8 H 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="m 8,1 7,7 -7,7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </ion-button>
                <p class="forgot-password ion-text-center mb-0">Back to <a [routerLink]="['/login']"><b>Login</b></a>
                </p>
              </form>
            </div>
          </div>

          <!-- ./Company Login -->




        </div>

        <!-- <div class="login-link mt-4 ion-text-center">
          New to GSTSOF ?
          <a routerLink="/register">
            <span class="login-text">Register</span>
          </a>
        </div> -->


      </div>
    </div>
  </section>
</ion-content>


<!--LOADER-->
<div class="loader-overlay" *ngIf="enableLoader">
  <div class="loader-container">
    <img src="assets/img/register-logo.gif">
    <span class="ion-text-center"> Please wait</span>
  </div>
</div>
<!--LOADER-->
